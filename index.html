<!DOCTYPE html>
<html lang="en" data-color-mode="auto" data-light-theme="light" data-dark-theme="dark" data-ally-animated-images="system">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button
      type="button"
      class="btn-primary"
      id="clear-button"
      title="Clear Schedule"
    >
      Clear Schedule
    </button>
  </header>
    <div id="calendar" class="container">
    <div class="row my-1">
      <p class="col-2 hour">9 AM</p>
      <input class="col-7 eventInput past" id="hourInput0">
      <button class="col-2 btn-primary mx-1" data-blockhour="0">Save</button>
      </div>
      <div class="row my-1">
        <p class="col-2 hour">10 Am</p>
        <Input class="col-7 eventInput past" id="hourInput1">
        <button class="col-2 btn-primary mx-1" data-blockhour="1">Save</button> 
      </div>
      <div class="row my-1">
        <p class="col-2 hour">11 Am</p>
        <Input class="col-7 eventInput past" id="hourInput2">
        <button class="col-2 btn-primary mx-1" data-blockhour="2">Save</button> 
      </div>
      <div class="row my-1">
        <p class="col-2 hour">12 PM</p>
        <Input class="col-7 eventInput past" id="hourInput">
        <button class="col-2 btn-primary mx-1" data-blockhour="3">Save</button> 
      </div>
      <div class="row my-1">
        <p class="col-2 hour">1 PM</p>
        <Input class="col-7 eventInput past" id="hourInput">
        <button class="col-2 btn-primary mx-1" data-blockhour="4">Save</button> 
      </div>
      <div class="row my-1">
        <p class="col-2 hour">2 PM</p>
        <Input class="col-7 eventInput past" id="hourInput">
        <button class="col-2 btn-primary mx-1" data-blockhour="5">Save</button> 
      </div>
      <div class="row my-1">
        <p class="col-2 hour">3 PM</p>
        <Input class="col-7 eventInput past" id="hourInput">
        <button class="col-2 btn-primary mx-1" data-blockhour="6">Save</button> 
      </div>
      <div class="row my-1">
        <p class="col-2 hour">4 PM</p>
        <Input class="col-7 eventInput past" id="hourInput">
        <button class="col-2 btn-primary mx-1" data-blockhour="7">Save</button> 
      </div>
      <div class="row my-1">
        <p class="col-2 hour">5 PM</p>
        <Input class="col-7 eventInput past" id="hourInput">
        <button class="col-2 btn-primary mx-1" data-blockhour="8">Save</button> 
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/scripts.js"></script>
  </body>
</html>
